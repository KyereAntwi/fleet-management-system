<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#2c2c2c"/>
  <g stroke="#fff" stroke-width="2">
    <rect x="10" y="10" width="60" height="30" fill="#4CAF50">
      <animate attributeName="x" from="10" to="130" dur="2s" repeatCount="indefinite" />
    </rect>
    <rect x="80" y="10" width="60" height="30" fill="#2196F3">
      <animate attributeName="x" from="80" to="200" dur="2s" repeatCount="indefinite" />
    </rect>
    <rect x="150" y="10" width="60" height="30" fill="#FFC107">
      <animate attributeName="x" from="150" to="270" dur="2s" repeatCount="indefinite" />
    </rect>
    <rect x="10" y="50" width="60" height="30" fill="#FF5722">
      <animate attributeName="x" from="10" to="130" dur="2s" repeatCount="indefinite" />
    </rect>
    <rect x="80" y="50" width="60" height="30" fill="#9C27B0">
      <animate attributeName="x" from="80" to="200" dur="2s" repeatCount="indefinite" />
    </rect>
    <rect x="150" y="50" width="60" height="30" fill="#00BCD4">
      <animate attributeName="x" from="150" to="270" dur="2s" repeatCount="indefinite" />
    </rect>
  </g>
  <g fill="#fff" font-family="Arial" font-size="12">
    <text x="20" y="30">Truck 1</text>
    <text x="90" y="30">Truck 2</text>
    <text x="160" y="30">Truck 3</text>
    <text x="20" y="70">Truck 4</text>
    <text x="90" y="70">Truck 5</text>
    <text x="160" y="70">Truck 6</text>
  </g>
  <g stroke="#fff" stroke-width="2">
    <line x1="40" y1="90" x2="40" y2="150" stroke-dasharray="5,5"/>
    <line x1="110" y1="90" x2="110" y2="150" stroke-dasharray="5,5"/>
    <line x1="180" y1="90" x2="180" y2="150" stroke-dasharray="5,5"/>
  </g>
  <g fill="#fff" font-family="Arial" font-size="12">
    <text x="10" y="170">Fleet Management System</text>
  </g>
</svg>
